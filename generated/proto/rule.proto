syntax = "proto3";
package schema;

import "policy.proto";

message MappingRule {
  string name = 1;
  bool tombstoned = 2;
  int64 cutover_time = 3;
  map<string,string> tag_filters = 4;
  repeated Policy policies = 5;
}

message MappingRuleChanges {
  string uuid = 1;
  repeated MappingRule changes = 2;
}

message RollupTarget {
  string name = 1;
  repeated string tags = 2;
  repeated Policy policies = 3;
}

message RollupRule {
  string name = 1;
  map<string,string> tag_filters = 2;
  int64 cutover_time = 3;
  bool tombstoned = 4;
  repeated RollupTarget targets = 5;
}

message RollupRuleChanges {
  string uuid = 1;
  repeated RollupRule changes = 2;
}

message RuleSet {
  string uuid = 1;
  string namespace = 2;
  int64 created_at = 3;
  int64 last_updated_at = 4;
  bool tombstoned = 5;
  int64 cutover_time = 6;
  repeated MappingRuleChanges mapping_rules = 7;
  repeated RollupRuleChanges rollup_rules = 8;
}

message Namespace {
  string name = 1;
  bool tombstoned = 2;
  int64 expire_at = 3;
}

message Namespaces {
  repeated Namespace namespaces = 1;
}